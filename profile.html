<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Expert Meat</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left-side">
        <a href="#" class="header__wrapper-for-header">
          <img src="./img/logoWhite.svg" alt="logo" class="header__logo" />
        </a>
        <nav class="nav">
          <a href="#">
            <h4>Про Нас</h4>
          </a>
          <a href="#">
            <h4>Продукція</h4>
          </a>
          <a href="#">
            <h4>Співпраця з HORECA</h4>
          </a>
          <a href="#">
            <h4>Контакти</h4>
          </a>
        </nav>
      </div>
      <div class="header__right-side">
        <a href="#" class="header__profile">
          <img src="./img/accWhiteSmall.svg" alt="Profile Pic" />
        </a>
        <a href="#" class="header__connectingWith">Зв’язатися з нами</a>
        <div class="header__wrapper-for-social-links">
          <a href="#" class="header__social-link header__facebook">
            <img src="./img/facebook.svg" alt="facebook" />
          </a>
          <a href="#" class="header__social-link header__youtube">
            <img src="./img/youtube.svg" alt="youtube" />
          </a>
          <a href="#" class="header__social-link header__instagram">
            <img src="./img/instagram.svg" alt="instagram" />
          </a>
        </div>
      </div>
    </header>
    <main class="mainProfile">
      <div class="mainProfile__wrapper-inner">
        <div class="mainProfile__user-name">
          <a href="#">
            <img src="./img/acc.svg" alt="Profile Pic" class="mainProfile__user-name__img"
          /></a>

          <h1 class="mainProfile__user-name__hi">Привіт</h1>
          <h1 class="mainProfile__user-name__name">, Св’ятослав</h1>
          <div class="mainProfile__user-name__wrapper-for-logOut">
            <a href="#" class="mainProfile__user-name__logOut"><h4>Вийти</h4></a>
            <a href="#">
              <img src="./img/logOut.svg" alt="Log Out" />
            </a>
          </div>
        </div>
        <h3 class="mainProfile__my">Мої дані</h3>
        <form action="" class="mainProfile__form">
          <input type="text" name="name" id="" value="Св’ятослав " />
          <input type="text" name="lastName" id="" value="Мелевич" />
          <input type="email" name="email" id="" value="melevych@gmail.com" />
          <input type="tel" name="phone" id="" value="0992860109 " />
          <select name="select">
            <option value="value1">Значение 1</option>
            <option value="value2" selected>Ресторан</option>
            <option value="value3">Значение 3</option>
          </select>
          <input
            type="password"
            name="password"
            id=""
            value="qwerty1234"
            onmousemove="this.type='text'"
            onmouseout="this.type='password'"
          />
          <div class="mainProfile__form__wrapper-for-change-password">
            <a href="#" class="mainProfile__form__change-password">Змінити пароль</a>
          </div>

          <button type="submit">Увійти</button>
        </form>
      </div>
    </main>
  </body>
</html>
