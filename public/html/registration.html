<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Expert Meat</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left-side">
        <a href="#" class="header__wrapper-for-header">
          <img src="./img/logoWhite.svg" alt="logo" class="header__logo" />
        </a>
        <nav class="nav">
          <a href="#">
            <h4>Про Нас</h4>
          </a>
          <a href="#">
            <h4>Продукція</h4>
          </a>
          <a href="#">
            <h4>Співпраця з HORECA</h4>
          </a>
          <a href="#">
            <h4>Контакти</h4>
          </a>
        </nav>
      </div>
      <div class="header__right-side">
        <a href="#" class="header__logIn">Увійти</a>
        <a href="#" class="header__connectingWith">Зв’язатися з нами</a>
        <div class="header__wrapper-for-social-links">
          <a href="#" class="header__social-link header__facebook">
            <img src="./img/facebook.svg" alt="facebook" />
          </a>
          <a href="#" class="header__social-link header__youtube">
            <img src="./img/youtube.svg" alt="youtube" />
          </a>
          <a href="#" class="header__social-link header__instagram">
            <img src="./img/instagram.svg" alt="instagram" />
          </a>
        </div>
      </div>
    </header>
    <main class="mainLogIn">
      <div class="mainLogIn__wrapper-inner">
        <div class="mainLogIn__left">
          <img src="./img/main.png" alt="meat" class="mainLogIn__left__img" />
        </div>
        <div class="mainLogIn__rigth">
          <h1>Реєстрація</h1>
          <h3 class="mainLogIn__rigth__about">
            Якщо ви являєтесь дає змогу бачити ціни продукціївикористовувати Lorem Ipsum, ви маєте
            упевнитись.
          </h3>
          <form action="" class="mainLogIn__rigth__form">
            <input type="text" name="name" id="" placeholder="Ваше Ім’я " />
            <input type="text" name="lastName" id="" placeholder="Ваше Прізвище" />
            <input
              type="email"
              name="email"
              id=""
              class="mainLogIn__rigth__profile__email"
              placeholder="Email"
            />
            <input type="tel" name="phone" id="" placeholder="Номер телефону" />
            <select name="select">
              <option value="value1">Значение 1</option>
              <option value="value2" selected>Значение 2</option>
              <option value="value3">Значение 3</option>
            </select>
            <input type="password" name="password" id="" placeholder="Пароль" />
            <input type="password" name="repeatPassword" id="" placeholder="Повторіть пароль" />
            <button type="submit">Увійти</button>
          </form>
          <a href="#" class="mainLogIn__rigth__create">Cтворити профіль</a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__wrapper-inner">
        <div class="footer__left">
          <a href="#" class="footer__logo-wrapper">
            <img src="./img/logoWhite.svg" alt="logo" class="footer__logo" />
          </a>
        </div>
        <div class="footer__center">
          <nav class="footer__nav">
            <a href="#">
              <h4>Про Нас</h4>
            </a>
            <a href="#">
              <h4>Продукція</h4>
            </a>
            <a href="#">
              <h4>Співпраця з HORECA</h4>
            </a>
            <a href="#">
              <h4>Контакти</h4>
            </a>
          </nav>
        </div>
        <div class="footer__right">
          <a href="#" class="header__social-link header__facebook">
            <img src="./img/facebook.svg" alt="facebook" />
          </a>
          <a href="#" class="header__social-link header__youtube">
            <img src="./img/youtube.svg" alt="youtube" />
          </a>
          <a href="#" class="header__social-link header__instagram">
            <img src="./img/instagram.svg" alt="instagram" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
